<body>
    <div class="container outer_container">
        <div class="row top_box">

                <h1 class="helloHeading">Hello,</h1>

            </div>
        </div>
        <div class="row bottom_container d-flex flex-column">
            <h1 class='main-heading'>Bookmark Your Favorite Sites</h1>
            <form id="bookmarkForm" class="pl-4 pr-4 pt-3 pb-5 mt-3">
                <label for="siteNameInput" id="sitenamelabel">SITE NAME</label>
                <input type="text" class="form-control" id="siteNameInput">
                <p id="siteNameErrMsg"></p>
                <label for="siteUrlInput" id="siteurllabel">SITE URL</label>
                <input type="text" class="form-control" id="siteUrlInput">
                <p id="siteUrlErrMsg"></p>
                <div class="d-flex flex-row justify-content-end mt-4 mb-0">
                    <button id="submitBtn" type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
            <ul id="bookmarksList" class="pl-4 pr-4">
